<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My App</title>
  </head>
  <body>
    <header>
      <h1>Workout Log</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/log">Log</a></li>
          <li><a href="/stats">Stats</a></li>
          <li><a href="/concept">Concept</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="home-text">Enter Workout Below</h1>
    </main>
    <footer>
      <ul id="workoutList"></ul>
      <form>
        <input type="text" id="workoutEntryId" placeholder="Enter Workout..." />
        <button type="submit" onclick="submitWorkout(event)">Submit</button>
      </form>
    </footer>    
    <script>
      function submitWorkout(event) {
        event.preventDefault();
        const workoutEntry = document.getElementById("workoutEntryId").value;
        document.getElementById("workoutEntryId").value = "";
        const request = new XMLHttpRequest();
        request.open("POST", "/api/openai", true);
        request.setRequestHeader("Content-Type", "application/json");
        const workoutData = { workout: workoutEntry };
        const jsonData = JSON.stringify(workoutData);
        request.onreadystatechange = function() {
          if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
            const response = JSON.parse(request.responseText);
            const listItem = document.createElement("li");
            listItem.innerText = "Successfully Logged Workout";
            workoutList.appendChild(listItem);
            setTimeout(() => {
              workoutList.removeChild(listItem);
            }, 5000)
          }
        };
        request.send(jsonData);
      }
    </script>
  </body>
</html>
