<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Journal</title>
    <script src="functions/displayClock.js"></script>
  </head>
  <body>
    <header>
      <h1>Workout Log</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>

          <li><a href="/stats">Stats</a></li>

    <main>
      <h1 class="home-text">Time is Limited</h1>

    <footer>
      <ul id="workoutList"></ul>

        <input type="text" id="workoutEntryId" placeholder="Enter Workout..." />

      </form>
    </footer>    
    <script src="functions/submitWorkout.js"></script>
