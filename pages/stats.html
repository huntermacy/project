<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="stats.css" />
    <title>Statistics</title>
  </head>
  <body>
    <header>
      <h1>Your Stats</h1>
      <select id="nav-dropdown">
        <option value="/stats">Stats</option>
        <option value="/">Home</option>
        <option value="/log">Log</option>
        <option value="/feedback">Feedback</option>
      </select>
    </header>
    <main>
      <h1>Weekly Report</h1>
      <div id="stats">
        <ul>
          <li>Log(s)<span id="logsToday"></span></li>
          <li>lbs Lifted<span id="totalWeight"></span></li>
          <li>Max Pushups<span id="maxPushUps"></span></li>
          <li>Focus Area<span id="focusArea"></span></li>
          <li>Future Focus<span id="futureArea"></span></li>
        </ul>
      </div>
    </main>
    <script src="./functions/displayStats.js"></script>
    <script src="./functions/navDropdown.js"></script>
  </body>
</html>
