<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="feedback.css" />
    <title>Pursu</title>
  </head>
  <body>
    <header>
      <h1>Your Feedback</h1>
      <select id="nav-dropdown">
        <option value="/">Home</option>
        <option value="/log">Log</option>
        <option value="/stats">Stats</option>
        <option value="/feedback" selected>Feedback</option>
      </select>
    </header>
    <main>
      <h2>Values</h2>
      <ol>
        <li>Create something worthwhile</li>
        <li>Don't listen to the HiPPOs. Meritocracy prevails.</li>
      </ol>
    </main>
    <footer>
      <ul id="feedbackConfirm"></ul>
      <form>
        <input type="text" id="submitFeedback" placeholder="Enter Feedback" />
        <button type="submit" onclick="insertFeedback(event)">Submit</button>
      </form>
      <p>Please submit feedback to help the app improve!</p>
    </footer>
    <script src="./functions/submitFeedback.js"></script>
    <script src="./functions/navDropdown.js"></script>
  </body>
</html>
