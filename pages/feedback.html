<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Journal</title>
  </head>
  <body>
    <header>
      <h1>Your Feedback</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/log">Log</a></li>
          <li><a href="/stats">Stats</a></li>
          <li><a href="/feedback">Feedback</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Submit Feedback</h2>
    </main>
    <footer>
      <ul id="feedbackConfirm"></ul>
      <form>
        <input type="text" id="submitFeedback" placeholder="Enter Feedback" />
        <button type="submit" onclick="insertFeedback(event)">Submit</button>
      </form>
      <p>Please submit feedback to help the app improve!</p>
    </footer>
    <script src="./functions/submitFeedback.js"></script>
  </body>
</html>
